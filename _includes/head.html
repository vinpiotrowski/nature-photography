<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>nature-photography.ca | {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="image" content="{% if page.thumbnail %}{{ 'http://birdnerds.ca/images/' | prepend: site.baseurl | append: page.thumbnail | replace:'-sm.','-lg.' }}{% else %}{{ 'http://birdnerds.ca/images/' | prepend: site.baseurl | append: 'thumb-website.png' }}{% endif %}" />

  <meta property="og:url"                content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:type"               content="article" />
  <meta property="og:title"              content="Vincent Piotrowski | {{ page.title }}" />
  <meta property="og:description"        content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:image"              content="{% if page.thumbnail %}{{ 'http://birdnerds.ca/images/' | prepend: site.baseurl | append: page.thumbnail | replace:'-sm.','-lg.' }}{% else %}{{ 'http://birdnerds.ca/images/' | prepend: site.baseurl | append: 'thumb-website.png' }}{% endif %}" />

  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">

  <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">
</head>
