---
layout: default
---

<section>
    <div class="col-xs-12">
        <h1 class="title">{{ page.title }}</h1>
        <p>{{ page.description}}</p>
    </div>

    <div class="tiles clearfix">
        {% assign test = page.tag %}
        {% for post in site.posts reversed %}
            {% if post.subsection contains test %}
                <div class="col-xs-4 col-sm-2 tile">
                    <a href="{{ post.permalink | prepend: site.baseurl }}">
                        <div class="container-image">
                            <img src="{{ '/content/images/' | prepend: site.baseurl | append: post.photo | append: '-240x240.jpg' }}" alt="{{ post.alt }}">
                        </div>
                    </a>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</section>
