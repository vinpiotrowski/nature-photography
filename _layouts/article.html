<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body class="default article {{page.section}}">

  <style>
      .container-breadcrumb {
          margin-top: 35px;
      }
  </style>

      {% include header.html %}

      <div class="page-wide clearfix">

      <section class="article page-main clearfix">

          <div class="col-xs-12">
              <h1 class="title">{{ page.title }}</h1>
          </div>

          <div>
              {{ page.content }}
          </div>

          <div class="col-xs-12">
              {% include breadcrumb.html %}
          </div>
      </section>

  </div>

      {% include footer.html %}


  </body>

</html>
